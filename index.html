<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Angular Form Validation</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,100,700,900" />
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
</head>

<body>
    <div class="page" ng-controller="RegistrationController as reg">
        <section class="card register">
            <form name="myform"
                  ng-submit="reg.register();"
                  novalidate>
                <div class="textintro">
                    <h1>Form Validation</h1>
                    <p>Please Fill out the following Form</p>
                    <p>{{ reg.user | json }}</p>
                    <p ng-show="reg.message">{{ reg.message }}</p>
                </div>

                <fieldset>
                    <input  placeholder="First Name"
                            type="text"
                            name="firstname"
                            ng-required="true"
                            ng-model="reg.user.firstname" />
                            <p class="error validationerror" ng-show="myform.firstname.$touched && myform.firstname.$invalid">
                              You must fill out Your First Name.
                            </p>
                            <br />

                    <input  placeholder="Last Name"
                            type="text"
                            name="lastname"
                            ng-required="true"
                            ng-model="reg.user.lastname" />
                            <p class="error validationerror" ng-show="myform.lastname.$touched && myform.lastname.$invalid">
                              You must fill out Your Last Name.
                            </p>
                            <br />

                    <input  placeholder="Email"
                            type="email"
                            name="email"
                            ng-required="true"
                            ng-model="reg.user.email" />
                            <p class="error validationerror" ng-show="myform.email.$touched && myform.email.$invalid">
                              You must fill out Valid Email Address.
                            </p>
                            <br />

                    <input  placeholder="Password"
                            type="password"
                            name="password"
                            ng-model="reg.user.password"
                            ng-minlength="6" />
                            <p class="error validationerror" ng-show="myform.password.$touched && myform.password.$invalid">
                              Your Password must be atleast 6 characters!.
                            </p>
                            <br />

                </fieldset>
                <button class="btn" type="submit">Submit</button>
            </form>

            <pre>{{ myform | json}}</pre>
        </section>
    </div>
<script src="./js/app.js"></script>
</body>

</html>
